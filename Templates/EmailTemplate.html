<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Email Notification</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f7fa; padding: 20px;">
    <table align="center"
           border="0"
           cellpadding="0"
           cellspacing="0"
           width="600"
           style="background: #ffffff; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
        <tr>
            <td style="background: #007bff; padding: 20px; text-align: center;">
                <h1 style="color: #ffffff; margin: 0;">📧 New Message</h1>
            </td>
        </tr>
        <tr>
            <td style="padding: 20px;">
                <p style="font-size: 16px; color: #333333;">
                    You received a new message from <strong>{{Name}}</strong>.
                </p>
                <p style="font-size: 14px; color: #555555;"><strong>Email:</strong> {{Email}}</p>
                <div style="margin-top: 20px; padding: 15px; background: #f1f1f1; border-left: 4px solid #007bff; font-size: 14px; color: #333333;">
                    {{Message}}
                </div>
            </td>
        </tr>
        <tr>
            <td style="background: #f9f9f9; text-align: center; padding: 15px; font-size: 12px; color: #777;">
                © 2025 Your Company. All rights reserved.
            </td>
        </tr>
    </table>
</body>
</html>
